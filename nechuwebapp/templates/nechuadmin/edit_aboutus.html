{% extends 'nechuadmin/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h2 style="text-align: center;" class="pt-5 pb-5">Edit About Us</h2>
</div>

<form action="{% url 'edit_aboutus' get_bg.pk %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    {% csrf_token %}
    <div class="form-group">
        <textarea class="form-control" id="treatmentDescription" rows="4" name="title1">{{ get_bg.title1 }}</textarea>
    </div>
    <br>

    <div class="form-group">
        <textarea class="form-control" id="treatmentDescription" rows="4" name="title2">{{ get_bg.title2 }}</textarea>
    </div>

    <br>

    <div class="form-group">
        Choose new image
        <input type="file" class="form-control" id="treatmentImage" name="image">
    </div>

    <br>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
    </div>
</form>



{% endblock %}
